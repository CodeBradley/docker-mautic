namespaces:
  {{namespace}}:
    configmaps:
    - name: mautic-demo
      data:
        local.php: |-
          <?php
          $parameters = array(
                  'api_enabled' => true,
                  'db_driver' => 'pdo_mysql',
                  'db_host' => '127.0.0.1',
                  'db_port' => '3306',
                  'db_name' => 'mautic',
                  'db_user' => 'mautic',
                  'db_password' => 'mautic',
                  'db_table_prefix' => 'mautic_',
                  'secret' => 'Y0urt0p5ecr3t!&*',
                  'default_pagelimit' => 10,
                  'db_backup_tables' => 1,
                  'db_backup_prefix' => 'bak_',
                  'db_server_version' => '5.7.21-0ubuntu0.16.04.1',
                  'mailer_from_name' => 'admin admin',
                  'mailer_from_email' => 'admin@admin.com',
                  'mailer_transport' => 'mail',
                  'mailer_host' => null,
                  'mailer_port' => null,
                  'mailer_user' => null,
                  'mailer_password' => null,
                  'mailer_encryption' => null,
                  'mailer_auth_mode' => null,
                  'mailer_spool_type' => 'memory',
                  'mailer_spool_path' => '%kernel.root_dir%/spool',
                  'secret_key' => '83768a74b71e2d4c50bf266e2f02eba7634588ca7c07981d5abd4bc7afe65ef3',
                  'site_url' => 'http://mautic.{{namespace}}',
          );
    services:
    - name: mautic-demo
      ports:
      - {port: 80, name: http}
      - {port: 3306, name: mysql}
      annotations:
        nginx:
        - http:
          - server: "mautic.{{namespace}}.*"
            paths:
            - path: /
      pod:
        containers:
        - name: mautic
          image: registry.rebelsoft.com/mautic:latest
          volumeMounts:
          - name: configmap
            mountPath: /var/www/html/app/local/config/local.php.default
            subPath: local.php
          lifecycle:
            postStart:
              exec:
                command:
                - bash
                - -cex
                - |
                  sleep 10
                  /var/www/html/app/console mautic:install:data --force
                  cp /var/www/html/app/local/config/local.php.default /var/www/html/app/local/config/local.php
                  chown www-data:www-data /var/www/html/app/local/config/local.php
        - name: mysql
          image: registry.rebelsoft.com/mysql:latest
          lifecycle:
            postStart:
              exec:
                command:
                - bash
                - -cex
                - |
                  mysqladmin --wait=30 ping
                  echo "CREATE DATABASE IF NOT EXISTS mautic;" | mysql
                  echo "GRANT ALL ON mautic.* TO 'mautic'@'%' IDENTIFIED BY 'mautic';" | mysql
        volumes:
        - name: configmap
          configMap:
            name: mautic-demo
